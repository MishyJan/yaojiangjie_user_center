<div [@routerTransition]>
    <h3 class="form-title">{{l("ForgotPassword")}}</h3>
    <p>
        {{l("SendPasswordResetLink_Information")}}
    </p>

    <form #forgotPassForm="ngForm" class="login-form" method="post" novalidate (ngSubmit)="save()">
        <div class="form-group form-md-line-input form-md-floating-label">
            <input [(ngModel)]="model.emailAddress" [class.edited]="model.emailAddress && model.emailAddress.length > 0" autoFocus class="form-control edited" type="text" autocomplete="off" name="emailAddress" id="userEmailAddress" required maxlength="256" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
            />
            <label for="userEmailAddress">{{l("EmailAddress")}}</label>
        </div>

        <div class="form-actions">
            <button [disabled]="saving" routerLink="/auth/login" type="button" class="btn btn-default"><i class="fa fa-arrow-left"></i> {{l("Back")}}</button>
            <button type="submit" class="btn btn-success uppercase" [disabled]="!forgotPassForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-check"></i><span>{{l("Submit")}}</span></button>
        </div>

    </form>
</div>
