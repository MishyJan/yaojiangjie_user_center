<div [@routerTransition]>
    <h3 class="form-title">{{l("EmailActivation")}}</h3>
    <p>
        {{l("SendEmailActivationLink_Information")}}
    </p>

    <form #emailActivationForm="ngForm" class="login-form" method="post" novalidate (ngSubmit)="save()">
        <div class="form-group form-md-line-input form-md-floating-label">
            <input id="activeEmailAddress" [(ngModel)]="model.emailAddress" autofocus class="form-control" type="text" autocomplete="off" name="emailAddress" required maxlength="256" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" [class.edited]="model.emailAddress && model.emailAddress.length > 0"
            />
            <label for="activeEmailAddress">{{l("EmailAddress")}}</label>
        </div>

        <div class="form-actions">
            <button [disabled]="saving" routerLink="/auth/login" type="button" class="btn btn-default"><i class="fa fa-arrow-left"></i> {{l("Back")}}</button>
            <button type="submit" class="btn btn-success uppercase" [disabled]="!emailActivationForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-check"></i> <span>{{l("Submit")}}</span></button>
        </div>

    </form>
</div>
